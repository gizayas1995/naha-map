
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>PixelBeast Naha</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .character {
      width: 64px;
      image-rendering: pixelated;
      position: absolute;
      transform: translate(-50%, -100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([26.2124, 127.6792], 17);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const characters = [
      {
        name: "robo",
        image: "img/robo_front_still.png",
        latlng: [26.2124, 127.6792]
      },
      {
        name: "turtle",
        image: "img/turtle_front_still.png",
        latlng: [26.2130, 127.6795]
      },
      {
        name: "bird",
        image: "img/bird_front_still.png",
        latlng: [26.2118, 127.6788]
      }
    ];

    characters.forEach(char => {
      L.marker(char.latlng, {
        icon: L.divIcon({
          className: '',
          html: `<img class="character" src="${char.image}" />`,
          iconSize: [64, 64],
          iconAnchor: [32, 64]
        })
      }).addTo(map);
    });
  </script>
</body>
</html>
