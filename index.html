
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naha RPG Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .character-select {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #888;
      z-index: 1000;
      text-align: center;
    }
    .character-select img {
      width: 60px;
      margin: 10px;
      cursor: pointer;
	  height: 64px;
      width: auto;
      margin: 10px;
      display: inline-block;
      vertical-align: middle;
    }
    .message {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="character-select" id="charSelect">
    <strong>Select Your Character</strong><br>
    <img src="img/robo_front_still.png" alt="Robo" onclick="selectCharacter('robo')" />
    <img src="img/turtle_front_still.png" alt="Turtle" onclick="selectCharacter('turtle')" />
    <img src="img/bird_front_still.png" alt="Bird" onclick="selectCharacter('bird')" />
  </div>

  <div class="message">
    Please choose your character to begin.<br>This location offers a knowledge challenge.
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([26.213, 127.681], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function selectCharacter(type) {
	document.getElementById("charSelect").style.display = "none";

	const marker = L.marker(map.getCenter(), {
    icon: L.icon({
      iconUrl: `img/${type}_front_eyesclosing.png`, // 目を閉じた画像
      iconSize: [64, 64]
    })
  }).addTo(map);

  // 0.5秒後に目を開く画像に差し替え
  setTimeout(() => {
    marker.setIcon(L.icon({
      iconUrl: `img/${type}_front_still.png`, // 通常画像に戻す
      iconSize: [64, 64]
		}));
	}, 500);
   }
  </script>
</body>
</html>
