<!DOCTYPE html>
<html>
<head>
  <title>Naha Map Game</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; }
    .character-select {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      text-align: center;
    }
    .character-select img {
      width: 50px;
      margin: 0 10px;
      cursor: pointer;
    }
    .message {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 0.9em;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="character-select">
    <strong>Select Your Character</strong><br>
    <img src="img/robo_front.png" alt="Robo" />
    <img src="img/turtle_front.png" alt="Turtle" />
    <img src="img/bird_front_still.png" alt="Bird" />
  </div>
  <div class="message">Please choose your character to begin.<br>This location offers a knowledge challenge.</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([26.213, 127.681], 17); // 座標とズーム

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data © OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
